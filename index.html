<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:rgb(0, 217, 255) ;">
    <div class="row k "><div class="mt-5  m col-8 bg-primary">
        <h3 class="ms-3 mt-3">WEATHER</h3>
        <img src="./11machin-illo-articleLarge-v3.webp " width="200px " height="200px" class=" h img-fluid" >
    </div>
    <div class=" m mt-5 col-4 bg-secondary"><input type="text" id="city" class="form-control mt-3" placeholder="Enter Location"><br>
        <button onclick="search()" type="button" class="btn  btn-light ms-4">Search</button><br><br>
        <h2 >Weather Details</h2><br><br>
        <h5>Country</h5>
        <h5 id="a"></h5><br>
            <h5>Humidity</h5>
        <h5 id="b"></h5><br>
        <h5>Wind</h5>
        <h5 id="wind"></h5><br>
        <h5>Pressure</h5>
        <h5 id="d"></h5><br>
        <h5>Temperature</h5><h5 id="e"></h5>
    </div>
</body>
<script> 
function search(){
c=city.value
//console.log(c)
fetch(`https://api.openweathermap.org/data/2.5/weather?q=${c}&appid=efd88765b4d29e369592296215478161`)
.then(result=>result.json())
.then(data=>displayp(data))
}
function displayp(data)
{
   //console.log(data);
   a.innerHTML=data.sys.country
   b.innerHTML=data.main.humidity
   wind.innerHTML= data.wind.speed
   d.innerHTML=data.main.pressure
   e.innerHTML=data.main.temp
   
}
</script>
</html>
